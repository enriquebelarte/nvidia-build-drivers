name: Check for data changes
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run matrix 
        working-directory: matrix
        run: |
          bash create_matrix.sh
          bash update_dockerfile.sh
      - name: Compare files
        id: file-diff
        run: |
          if cmp -s "drivers_matrix.MD5SUM" "matrix/drivers_matrix.MD5SUM"; then
            echo "Files are identical"
            exit 0
          else
            echo "Files are different"
            echo "Original : "
            cat matrix/drivers_matrix.MD5SUM
            echo "Nuevo :"
            cat drivers_matrix.MD5SUM
            exit 1
          fi
      - name: Commit changes
        if: steps.file-diff.outcome == 'failure'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "actions-user"
          git add .
          git commit -m "[NEW_BUILD] New release via GitHub Action"
      - name: Push changes
        if: steps.file-diff.outcome == 'failure'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

