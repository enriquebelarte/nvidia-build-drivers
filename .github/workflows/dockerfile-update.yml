name: Check for data changes
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Read contents of MD5SUM in repository
        id: read-repo-file
        run: echo "::set-output name=content::$(cat drivers_matrix.MD5SUM)"
        working-directory: matrix
      - name: Run matrix
        id: run-matrix
        working-directory: matrix
        run: |
          bash create_matrix.sh
          bash update_dockerfile.sh
          echo "::set-output name=content::$(cat drivers_matrix.MD5SUM)"
      - name: Compare files
        id: file-diff
        run: |
          generated_content=$(cat matrix/drivers_matrix.MD5SUM)
          if [ "${{ steps.run-matrix.outputs.content }}" = "${{ steps.read-repo-file.outputs.content }}" ]; then
            echo "Files are identical"
            exit 0
          else
            echo "Files are different"
            echo "Original ${{ steps.read-repo-file.outputs.content }}"
            echo "Nuevo ${{ steps.run-matrix.outputs.content }}"
            exit 1
          fi
      - name: Commit changes
        if: steps.file-diff.outcome == 'failure'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "actions-user"
          git add .
          git commit -m "[NEW_BUILD] New release via GitHub Action"
      - name: Push changes
        if: steps.file-diff.outcome == 'failure'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

